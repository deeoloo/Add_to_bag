<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Bag - Polo Ralph Lauren</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="product-container">
        <!-- Column 1: Thumbnails -->
        <div class="thumbnails-column">
            <div class="thumbnail-container">
                <!-- Thumbnails will be inserted by JavaScript -->
            </div>
        </div>
        
        <!-- Column 2: Main Product Image -->
        <div class="main-image-column">
            <div class="main-image-container">
                <!-- Main image will be inserted by JavaScript -->
            </div>
        </div>
        
        <!-- Column 3: Product Information -->
        <div class="details-column">
            <div class="product-brand">
                <h5>POLO RALPH</h5>
            </div>
            <div class="product-name">
                <h1><strong>Custom Fit Polo Bear Oxford Shirt</strong></h1>
            </div>
            <div class="product-description">
                <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>
            </div>
            <div class="price-container">
                <span class="current-price">$99.00</span>
                <span class="original-price">$132.00</span>
                <span class="discount-badge">25% OFF</span>
            </div>
            <div class="size-selector">
                <h5><strong>CHOOSE SIZE</strong></h5>
                <div class="size-options">
                    <div class="size-option">S</div>
                    <div class="size-option active">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                    <div class="size-option">XXL</div>
                </div>
            </div>
            <div class="add-btn">
                <button id="addToBag">ADD TO BAG</button>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-image" src="" alt="">
            <div class="lightbox-nav">
                <button class="lightbox-prev">&#10094;</button>
                <button class="lightbox-next">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
